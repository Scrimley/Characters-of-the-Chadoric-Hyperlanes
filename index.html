<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Characters of the Chadoric Hyperlanes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A fan made homebrew supplement for Hyperplanes.">
  <meta property="og:url" content="http://chadoric-hyperlanes.tk/" />

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
  <script src="https://unpkg.com/docsify-themeable"></script>

  <style>
    /* Hide Github Corner */
    .github-corner {
      display: none;
    }

    :root {
      --mono-hue: 0;
      --mono-saturation : 0%;
		}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Characters of the Chadoric Hyperlanes',
      repo: 'Scrimley/Characters-of-the-Chadoric-Hyperlanes',
      loadSidebar: './SUMMARY.md',
      subMaxLevel: 5,
      basePath: './',
    }
  </script>
  <script src="vendor/docsify.js"></script>
</body>
</html>
